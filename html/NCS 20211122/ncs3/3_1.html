                <a href="https://www.naver.com" id="logo">

                <div id="selectlang" class="sel">

        </div>

            <div class="findInfo">

            </div>

            <div class="banner">
                <a href="https://campaign.naver.com/naverdetails/app/#qr?utm_source=license_login_MO_MO&utm_medium=display&utm_campaign=naverapp&utm_content=qr">
                    <img src="images/banner.PNG">

        </div>

                <a href="https://policy.naver.com/rules/service.html"> 이용약관 ｜</a>

                    <img src="images/NaverLogo.PNG">
                </a>
