<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="NCS_facebook.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <title>Facebook</title>
</head>

<body topmargin="0" bottommargin="0" leftmargin="0" rightmargin="0">


    <div id="globalwrap">


        <div id="main">
            <div id="abc">
                <div id="logo">
                    <img src="images/facebook.png">
                    Facebook에서 전세계에 있는 친구, 가
                    <br>족, 지인들과 함께 이야기를 나눠보세요.

                </div>
            </div>

            <div id="log_in">
                <div id="log_in_bg">
                    <form action="#" method="post" id="log_in_bg_form">
                        <div class="input">
                            <input type="text" id="emailorphone" placeholder="이메일 또는 전화번호">
                        </div>
                        <div class="input">
                            <input type="password" id="pw" placeholder="비밀번호">
                        </div>
                        <div>
                            <input type="button" id="log_in_button" value="로그인">
                        </div>
                        <a
                            href="https://ko-kr.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">
                            비밀번호를 잊으셨나요?

                        </a>
                        <hr>
                        <div>
                            <input type="button" id="new_account" value="새 계정 만들기">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="lang">
                <a href="#">한국어</a>
                <a href="#"> English(US) </a>
                <a href="#"> Tiếng Việt
                </a>
                <a href="#"> Bahasa Indonesia
                </a>
                <a href="#"> ภาษาไทย
                </a>
                <a href="#"> Español
                </a>
                <a href="#"> 中文(简体)
                </a>
                <a href="#"> Português (Brasil)
                </a>
                <a href="#"> Français (France)

                </a>
                <a href="#"> Deutsch
                </a>
                <hr>
            </div>


        </div>




    </div>




</body>

</html>
