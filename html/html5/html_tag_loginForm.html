<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 폼</title>
</head>
<body>

    <h1>로그인 폼</h1>
    <hr>

    <form>
        <fieldset>
            <legend>로그인 폼</legend>
            <form>
                <table>
                    <tr>
                        <td>순번</td>
                        <td>
                            <input type="text"
                        </td>

                        <tr>
                        <td>선택</td>
                        <td>
                            <select name="logintype">
                                <option valur="member">회원</option>
                                <option>관리자</option>
                            </select>

                        </td>
                        </tr>
                        <td> <label for="userid">아이디</label> </td>
                        <td><input type="text" name="userid id="userid"></td>
                        required
                        placeholder="아이디를 입력하세요"
                        autofocus
                        minlength="4"
                        maxlength="12"
                    </tr>
                    <tr>
                        <td> <label for="pw">비밀번호</label> </td>
                        <td><input type="password" name="password" id="pw"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit"></td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </form>
    
</body>
</html>
